      <form name="form" (ngSubmit)=" onSubmit(f)" #f="ngForm">
        <div class="inputs">
          <input name="username" #username="ngModel" placeholder="Username" type="text" class="form-control"
            id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="form.username" required>
          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">Please enter
            your username!</div>
          <br>
          <input name="password" #password="ngModel" placeholder="Password" type="password" class="form-control"
            id="exampleInputPassword1" minlength="6" [(ngModel)]="form.password" required><br>
          <button type="submit" class="btn btn-primary">Login</button>

      </form>
